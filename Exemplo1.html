<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Tratamento de Erros - Aula 02</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <p class="h6"> </p>
                <div class="input-group mb-3">
                    <input type="text" id="numero" class="form-control"
                        placeholder="Informe um nÃºmero maior que 10 e menor que 20:" aria-label="Recipient's username"
                        aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button onclick="verificar()" class="btn btn-outline-secondary" type="button">Verificar</button>
                    </div>
                </div>
                <p id="msg" class="h6"></p>
            </div>
        </div>
    </div>

    <script language="javascript">
        function verificar() {
            valor_input = document.getElementById('numero').value
            try {
                if (valor_input == '') { throw 'Informe um valor.' }
            }
            catch (erro) {
                document.getElementById('msg').innerText = "Erro: " + erro;
            }
            finally {
                console.log('Serei executado sempre')
            }
        }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
